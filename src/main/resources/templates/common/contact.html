<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Romsal, SRL</title>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="/assets/css/generic/fields.css?h=a3fd52f6785712ad3201dc899f0c34be">
    <link rel="stylesheet" href="/assets/css/generic/general.css?h=a7957f698ea1f4e9b33d41f9c0b2e442">
    <link rel="stylesheet" href="/assets/css/generic/highlight.css?h=de10cb38c5475825bbac2117f770edd0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&amp;display=swap">
</head>

<body>
    <header>{#include common/includes/navbar/}</header>
    <main>
        <section class="highlight">
            <div class="container">
                <h2>Contáctanos<br></h2>
                <p>No pierdas la oportunidad. Te estamos esperando.<br></p>
            </div>
        </section>
        <div class="wrapper">
            <div class="container-fluid border rounded-0 shadow-sm contact-form">
                <form class="p-5" method="post">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <div class="row row-cols-1 gap-4">
                                <div class="col">
                                    <div class="form-floating input-data"><input class="form-control" type="text" id="name" name="name" placeholder="Nombre"><label class="form-label" for="name">Nombre</label></div>
                                </div>
                                <div class="col">
                                    <div class="form-floating input-data"><input class="form-control" type="tel" id="telephone" placeholder="Número telefónico" name="telephone"><label class="form-label" for="telephone">Número telefónico</label></div>
                                </div>
                                <div class="col">
                                    <div class="form-floating input-data"><input class="form-control" type="email" id="email" name="email" placeholder="Correo electrónico"><label class="form-label" for="email">Correo electrónico</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mt-4 mt-md-0"><textarea class="form-control" placeholder="Mensaje" style="height: 92%;" rows="5" name="message"></textarea>
                            <hr>
                        </div>
                        <div class="col ms-auto mt-3"><button class="btn btn-primary btn-lg" type="submit" style="width: 100%;">Enviar mensaje</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container my-5">
            <section>
                <h2 class="section-title">Información de contacto<br><br></h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 locations gy-4">
                    <div class="col">
                        <div class="border rounded-0 shadow-sm d-flex flex-column p-4 w-100 h-100">
                            <h5>Santiago de los Caballeros</h5>
                            <p class="flex-grow-1"><strong>C/ Parada Vieja, Res. María Alejandra I 2do Nivel</strong><br></p><span class="fw-bold"><strong>(809) 820 - 0897</strong><br></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section>
            <div id="map" class="w-100" style="height: 400px;"></div>
        </section>
    </main>
    <footer>{#include common/includes/footer/}</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bs-init.js?h=7265b1488dcf69b8a52816ef73c57595"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/contact.js?h=3dec58a559897aad7308f326a2f29b3a"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmO0JHOHAXY2C3Ud49KbMSwFf3APep1Ow&amp;region=DO&amp;language=es&amp;callback=initMap"></script>
</body>

</html>
