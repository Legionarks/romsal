<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/generic/cards.css">
    <link rel="stylesheet" href="assets/css/generic/fields.css">
    <link rel="stylesheet" href="assets/css/generic/general.css">
    <link rel="stylesheet" href="assets/css/generic/highlight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/scss/custom-colors.compiled.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        {#include navbar}ERROR{/}
    </header>
    <main>
        <section class="highlight">
            <div class="container">
                <h2>Contáctanos<br></h2>
                <p>No pierdas la oportunidad. Te estamos esperando.<br></p>
            </div>
        </section>
        <div class="wrapper">
            <div class="container-fluid border rounded-0 shadow contact-form">
                <form class="p-5">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <div class="row row-cols-1 gap-4">
                                <div class="col">
                                    <div class="form-floating input-data"><input class="form-control" type="text" id="name" name="name" placeholder="Tu nombre"><label class="form-label" for="name">Nombre</label></div>
                                </div>
                                <div class="col">
                                    <div class="form-floating input-data"><input class="form-control" type="tel" id="telephone" placeholder="(809) 580 - 1111" name="telephone"><label class="form-label" for="telephone">Numero telefonico</label></div>
                                </div>
                                <div class="col">
                                    <div class="form-floating input-data"><input class="form-control" type="email" id="email" name="email" placeholder="name@example.com"><label class="form-label" for="email">Correo electronico</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mt-4 mt-md-0"><textarea class="form-control" placeholder="Mensaje" style="height: 92%;" rows="5"></textarea>
                            <hr>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2 mt-3">
                        <div class="col"></div>
                        <div class="col"><button class="btn btn-primary btn-lg" type="submit" style="width: 100%;">Enviar mensaje</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container mt-5 mb-4">
            <section>
                <h2 class="section-title">Información de contacto<br><br></h2>
                <div class="row g-0 locations">
                    <div class="col">
                        <div class="border rounded-0 shadow-sm p-4">
                            <h5>Santiago de los Caballeros</h5>
                            <p style="font-weight: bold;"><strong>C/ Parada Vieja, Res. María Alejandra I 2do Nivel</strong><br></p><span style="font-weight: bold;"><strong>+56 2 2897 9190</strong><br><br></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section class="map"><iframe allowfullscreen="" frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDmO0JHOHAXY2C3Ud49KbMSwFf3APep1Ow&amp;q=Paris%2C+France&amp;zoom=11" class="map" width="100%" height="400"></iframe></section>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/formatter/currency.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="assets/js/moving-letters.js"></script>
</body>

</html>
